<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live Face Detection</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #030303, #ff3030); /* Updated gradient to red */
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Styling for the video element */
    video {
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      border-radius: 8px;
    }

    /* Canvas styling for drawing */
    canvas {
      position: absolute;
      border-radius: 8px;
    }

    /* Header styles */
    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Live Face Detection</h1>
  <video id="video" width="720" height="560" autoplay muted></video>
  <script>
    // Example JavaScript to initiate face detection
    document.addEventListener("DOMContentLoaded", function() {
      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("Error accessing webcam", err);
        });
    });
  </script>
</body>
</html>
